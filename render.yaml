databases:
  - name: postgres
    databaseName: budget_app_cthd
    user: budget_app_cthd_user

services:
  - type: web
    name: budget-tracker
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget_app_cthd
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false